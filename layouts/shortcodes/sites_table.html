<table style="width:100%" id="myTable">
  <thead>
    <tr>
      <th>Category</th>
      <th>URL</th>
      <th>Dark Mode Support</th>
      <th>Contrast Accessibility</th>
      <th>Rating</th>
      <th>Last Reviewed</th>
    </tr>
  </thead>
  <tbody>
{{ range .Site.Data.websites }}
<tr>
  <td>{{ .category }}</td>
  <td><a href="{{ .url }}" target="_blank">{{ .url }}</a></td>
  <td>{{ .dark_mode }}</td>
  <td>{{ .contrast_accessibility }}</td>
  <td>{{ .accessibility_rating }}</td>
  <td>{{ .last_updated }}</td>
</tr>
{{ end }}
  </tbody>
</table>
